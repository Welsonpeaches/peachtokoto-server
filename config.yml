# 服务器配置 Server Configuration
server:
  # 服务器绑定的主机地址 The host address to bind to
  host: "0.0.0.0"
  # 监听的端口号 The port to listen on
  port: 3000
  # 代理服务器配置 Proxy configuration
  proxy:
    # 是否启用代理头信息 Whether to trust proxy headers
    enabled: false
    # 获取真实IP的请求头 (可以是 x-forwarded-for, x-real-ip 等)
    ip_header: "x-forwarded-for"

# 日志配置 Logging Configuration
logging:
  # 日志文件目录
  directory: "logs"
  # 日志文件前缀
  file_prefix: "peachtokoto"

# 存储配置 Storage Configuration
storage:
  # 表情包图片存储目录
  memes_dir: "images"

# 缓存配置 Cache Configuration
cache:
  # 内存中缓存的最大图片数量 (建议根据内存大小调整)
  max_size: 500
  # 缓存生存时间（秒）- 增加缓存时间以提高性能
  ttl_secs: 1800

# Swagger UI 配置 Swagger UI Configuration
swagger:
  # API 文档标题
  title: "Peachtokoto Server API"
  # API 文档描述
  description: "桃子的非常神秘语录，可以代替91了"
  # API 版本
  version: "1.0.0"
  # Swagger UI 访问端点
  endpoint: "/swagger-ui"
  # 联系人姓名
  contact_name: "API Support"
  # 联系人邮箱
  contact_email: "2822554898@qq.com"
  # 服务器地址
  server_url: "https://tokotoapi.moonpeaches.xyz"
